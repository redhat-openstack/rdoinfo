- job:
    name: distgit-tripleo-victoria-testing-centos-8-undercloud-containers
    parent: distgit-tripleo-master-testing-centos-8-undercloud-containers
    override-checkout: "stable/victoria"
    vars:
      branch_override: "stable/victoria"
      release: victoria

- job:
    name: distgit-tripleo-ussuri-testing-centos-8-undercloud-containers
    parent: distgit-tripleo-master-testing-centos-8-undercloud-containers
    override-checkout: "stable/ussuri"
    vars:
      branch_override: "stable/ussuri"
      release: ussuri

- job:
    name: distgit-tripleo-train-testing-centos-8-undercloud-containers
    parent: distgit-tripleo-master-testing-centos-8-undercloud-containers
    override-checkout: "stable/train"
    vars:
      branch_override: "stable/train"
      release: train

- project:
    check:
      jobs:
        - distgit-tripleo-victoria-testing-centos-8-undercloud-containers:
            dependencies:
              - rdoinfo-DLRN-check-centos8
            voting: false
            files:
              - ^tags/victoria.yml$
        - distgit-tripleo-ussuri-testing-centos-8-undercloud-containers:
            dependencies:
              - rdoinfo-DLRN-check-centos8
            voting: false
            files:
              - ^tags/ussuri.yml$
        - distgit-tripleo-train-testing-centos-8-undercloud-containers:
            dependencies:
              - rdoinfo-DLRN-check-centos8
            voting: false
            files:
              - ^tags/train.yml$
