[tox]
skipsdist=True
envlist = py27
[testenv]
setenv =
    PYTHONPATH=$PYTHONPATH:{toxinidir}

[testenv:docs]
basepython=python
deps=
    sphinx
    pyyaml
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees source  build/html

[testenv:validate]
basepython=python
deps=
    distroinfo
    pytest
    pytest-html
    pytest-parallel
    pyyaml
    requests>=2.23.0
    six
    urllib3>=1.25.8
    yamllint
commands=
     pytest --html={envlogdir}/reports.html --self-contained-html --workers 4 --tests-per-worker 50 {posargs}
     yamllint -d relaxed rdo.yml deps.yml
